<!doctype html>
<html lang="sl" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kolesarske – merjenje kakovosti kolesarskih površin</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/classic.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="slike/logo.svg" alt="Kolesarske logo" class="brand-logo" />
        <div class="brand-title">Kolesarske</div>
      </div>
      <div class="topbar-actions">
        <a class="icon-button" href="mailto:jaka.grad1@gmail.com" aria-label="Piši e-pošto">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="icon">
            <path d="M3.75 6.75h16.5v10.5H3.75V6.75Z" fill="none" stroke="currentColor" stroke-width="1.5" />
            <path d="M3.75 7.5 12 13.5 20.25 7.5" fill="none" stroke="currentColor" stroke-width="1.5" />
          </svg>
        </a>
        <button id="themeToggle" class="theme-toggle" type="button" title="Preklopi temo" aria-label="Preklopi temo" aria-pressed="false">
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="1em" height="1em" fill="currentColor" stroke-linecap="round" class="theme-toggle__classic" viewBox="0 0 32 32">
            <clipPath id="theme-toggle__classic__cutout">
              <path d="M0-5h30a1 1 0 0 0 9 13v24H0Z" />
            </clipPath>
            <g clip-path="url(#theme-toggle__classic__cutout)">
              <circle cx="16" cy="16" r="9.34" />
              <g stroke="currentColor" stroke-width="1.5">
                <path d="M16 5.5v-4" />
                <path d="M16 30.5v-4" />
                <path d="M1.5 16h4" />
                <path d="M26.5 16h4" />
                <path d="m23.4 8.6 2.8-2.8" />
                <path d="m5.7 26.3 2.9-2.9" />
                <path d="m5.8 5.8 2.8 2.8" />
                <path d="m23.4 23.4 2.9 2.9" />
              </g>
            </g>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <img src="slike/logo.svg" alt="Kolesarske" class="hero-logo" />
    </section>

    <div class="layout">
      <aside class="toc" aria-label="Kazalo">
        <div class="toc-header">
          <span>Kazalo</span>
          <button id="tocToggle" class="toc-toggle" type="button" aria-expanded="false" aria-controls="tocList">Prikaži</button>
        </div>
        <nav id="tocList" class="toc-list" aria-hidden="true"></nav>
      </aside>

      <section class="card">
        <article id="content" class="md markdown-body">
          <p class="loading">Nalaganje vsebine …</p>
        </article>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
